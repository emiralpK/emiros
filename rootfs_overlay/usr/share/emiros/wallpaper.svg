<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Glowing circles -->
  <circle cx="960" cy="540" r="400" fill="url(#glow)"/>
  
  <!-- Central logo -->
  <g transform="translate(960, 540)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="150" fill="#161b22" stroke="#58a6ff" stroke-width="6"/>
    
    <!-- Letter E -->
    <text x="0" y="0" text-anchor="middle" dy="50" fill="#58a6ff" font-size="150" font-weight="bold" font-family="sans-serif">E</text>
  </g>
  
  <!-- Title -->
  <text x="960" y="780" text-anchor="middle" fill="#e6edf3" font-size="48" font-weight="bold" font-family="sans-serif">EmiROS</text>
  <text x="960" y="830" text-anchor="middle" fill="#8b949e" font-size="24" font-family="sans-serif">Raspberry Pi 5 Ultra-Lightweight Linux Distribution</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="3" fill="#58a6ff" opacity="0.6"/>
  <circle cx="1720" cy="200" r="3" fill="#58a6ff" opacity="0.6"/>
  <circle cx="200" cy="880" r="3" fill="#58a6ff" opacity="0.6"/>
  <circle cx="1720" cy="880" r="3" fill="#58a6ff" opacity="0.6"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#58a6ff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#58a6ff" stroke-width="1"/>
  </g>
</svg>
